<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/css/base.css">
	<link rel="stylesheet" href="static/css/structure.css">
	<link rel="shortcut icon" href="static/image/favicon-2cadd14bdb.ico"  type="image/x-icon">
	<title>Discover the top streamed music and songs online on Soundcloud</title>
</head>
<body>
	<header class="header">
		<div class="header-inner">
			<div class="header-left">
				<div>
					<a class="header-logo" href="" title="SoundCloud wishes peace and safety for our community in Ukraine">
						<img class="header-logo-image" src="static/image/logo_image.svg" alt="logo image">
						<img src="static/image/logo_title.png" alt="logo title">
					</a>
				</div>
				<nav class="header-contents">
					<ul class="header-contents-list">
						<li><a class="header-contents-home header-contents-item font-classic" href="">Home</a></li>
						<li><a class="header-contents-item font-classic" href="">Stream</a></li>
						<li><a class="header-contents-item font-classic" href="">Library</a></li>
					</ul>
				</nav>
			</div>
			<div class="header-middle">
				<div class="header-search">
					<form action="">
						<input class="header-search-input" type="search" name="search" id="search" placeholder="Search for artists, bands, tracks, podcasts">
					</form>
				</div>
			</div>
			<div class="header-right">
				<div class="header-login">
					<button class="button-sign-in font-classic">Sign in</button>
					<button class="button-sign-up font-classic">Create account</button>
				</div>
				<div class="header-upload">
					<a href=""><span class="font-classic">Upload</span></a>
				</div>
				<div class="header-nav">
					<a href=""><span>...</span></a>
				</div>
			</div>
		</div>
	</header>
	<article>

	</article>
	<aside>

	</aside>
	<footer>

	</footer>
</body>
</html>
